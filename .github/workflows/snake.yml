name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: milad-fp
          outputs: |
            output/github-contribution-grid-snake-dark.svg?color_snake=#CCFF00&color_dots=#1a1a1a,#2d2d2d,#404040,#CCFF00,#ffffff
            output/github-contribution-grid-snake.svg?color_snake=#CCFF00&color_dots=#ebedf0,#9be9a8,#40c463,#30a14e,#216e39

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
