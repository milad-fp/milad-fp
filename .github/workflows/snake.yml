name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */6 * * *"    # هر ۶ ساعت یکبار آپدیت می‌شه (بهتر از روزی یکباره)
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  generate:
    permissions:
      contents: write        # این خط حتماً لازم هست
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: milad-fp
          outputs: |
            dist/github-contribution-grid-snake-dark.svg?color_snake=#CCFF00&color_dots=#1a1a1a,#2d2d2d,#404040,#CCFF00,#ffffff
            dist/github-contribution-grid-snake.svg?color_snake=#CCFF00&color_dots=#ebedf0,#9be9a8,#40c463,#30a14e,#216e39

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
